<html>

<head>
    <meta charset="utf-8">
    <title>Leave Form</title>
    <base target="_self">
    <meta name="description"
        content="A Bootstrap 4 admin dashboard theme that will get you started. The sidebar toggles off-canvas on smaller screens. This example also include large stat blocks, modal and cards. The top navbar is controlled by a separate hamburger toggle button." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <link rel="shortcut icon" href="/images/cp_ico.png">


    <!--stylesheets / link tags loaded here-->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />


    <style type="text/css">
        body,
        html {
            height: 100%;
        }

        /* workaround modal-open padding issue */

        body.modal-open {
            padding-right: 0 !important;
        }

        #sidebar {
            padding-left: 0;
        }

        /*
 * Off Canvas at medium breakpoint
 * --------------------------------------------------
 */

        @media screen and (max-width: 48em) {
            .row-offcanvas {
                position: relative;
                -webkit-transition: all 0.25s ease-out;
                -moz-transition: all 0.25s ease-out;
                transition: all 0.25s ease-out;
            }

            .row-offcanvas-left .sidebar-offcanvas {
                left: -33%;
            }

            .row-offcanvas-left.active {
                left: 33%;
                margin-left: -6px;
            }

            .sidebar-offcanvas {
                position: absolute;
                top: 0;
                width: 33%;
                height: 100%;
            }
        }

        /*
 * Off Canvas wider at sm breakpoint
 * --------------------------------------------------
 */

        @media screen and (max-width: 34em) {
            .row-offcanvas-left .sidebar-offcanvas {
                left: -45%;
            }

            .row-offcanvas-left.active {
                left: 45%;
                margin-left: -6px;
            }

            .sidebar-offcanvas {
                width: 45%;
            }
        }

        .card {
            overflow: hidden;
        }

        .card-block .rotate {
            z-index: 8;
            float: right;
            height: 100%;
        }

        .card-block .rotate i {
            color: rgba(20, 20, 20, 0.15);
            position: absolute;
            left: 0;
            left: auto;
            right: -10px;
            bottom: 0;
            display: block;
            -webkit-transform: rotate(-44deg);
            -moz-transform: rotate(-44deg);
            -o-transform: rotate(-44deg);
            -ms-transform: rotate(-44deg);
            transform: rotate(-44deg);
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-inverse bg-primary mb-3">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="flex-row d-flex">
            <a class="navbar-brand mb-1" href="../">Home</a>
            <button type="button" class="hidden-md-up navbar-toggler" data-toggle="offcanvas"
                title="Toggle responsive left sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../../logout/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" id="main">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <ul class="nav flex-column pl-1">
                    <li class="nav-item"><a class="nav-link" href="../attendance/">User Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Leave Form</a></li>
                </ul>
            </div>
            <div class="col-md-9 col-lg-10 main" style="height: 600px; overflow-x: hidden;">

                <!-- FORM ************************************************************************************************************************************* -->

                <form class="form-horizontal" method="POST">
                    <fieldset>
                        <legend>Leave Form</legend>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Employee Name</label>
                            <div class="col-md-4">
                                {{form.name}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Department</label>
                            <div class="col-md-4">
                                {{form.department}}
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Reason For Leave</label>
                            <div class="col-md-4">
                                {{form.reason}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">Leave Date</label>
                            <div class="col-md-6">

                                <label for="from">From</label>
                                <!-- {{form.from_date}} -->
                                <input type="date" id="id_from_date" name="from_date" value="{% now 'Y-m-d' %}" />
                                <label for="to">to</label>
                                <!-- {{form.to_date}} -->
                                <input type="date" id="id_to_date" name="to_date" value="{% now 'Y-m-d' %}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Type of Leave</label>
                            <div class="col-md-4">
                                {{form.leave_type}}
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Contact Number while on Leave</label>
                            <div class="col-md-4">
                                {{form.phone_number}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Person in charge in your
                                absence</label>
                            <div class="col-md-4">
                                {{form.Person_in_charge}}
                            </div>
                        </div>
                        {{form.leave_days}}
                        <button type="submit" class="btn btn-success">Submit Form</button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <!-- Get number of days -->
    <script type="text/javascript">

        function getdatedifference() {
            var d1 = new Date(document.getElementById('id_from_date').value);
            var d2 = new Date(document.getElementById('id_to_date').value);
            var timeDiff = d2.getTime() - d1.getTime();
            var DaysDiff = timeDiff / (1000 * 3600 * 24);
            // document.write(DaysDiff + 1);
            document.getElementById("id_leave_days").value = DaysDiff + 1;
            console.log(document.getElementById('id_leave_days').value);
        }
        $("#id_to_date").on("change paste keyup", function () {
            getdatedifference();
        });

    </script>
</body>

</html>
